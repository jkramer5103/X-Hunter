<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mr. X Spiel</title>
    <!-- Link zur externen CSS-Datei -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- Füge die Klasse login-body hinzu -->
<body class="login-body">

    <div class="login-container">
        <h1>Anmelden</h1>

        <!-- Flash Nachrichten anzeigen -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class=flash-messages>
            {% for category, message in messages %}
              <!-- Verwende die Kategorie als CSS-Klasse -->
              <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post">
            <div>
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <!-- Optional: Link zur Registrierung oder Passwort vergessen hinzufügen -->
        <!--
        <div style="text-align: center; margin-top: 20px;">
            <a href="#">Passwort vergessen?</a> | <a href="#">Registrieren</a>
        </div>
        -->
    </div>

</body>
</html>
